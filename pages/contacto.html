    <h1>Contacto:</h1>
    <div class="formulario">
    <form action="">
        
            <p>Formulario de contacto:</p><br>
            <label for="nombre">Nombre:</label><br>
            <input class="cajas" type="text" name="nombre" required><br>
            <label for="apellido">Apellido:</label><br>
            <input class="cajas" type="text" name="apellido"><br>
            <label for="telefono">Telefono:</label><br>
            <input class="cajas" type="number" name="telefono"><br>
            <label for="email">Email:</label><br>
            <input class="cajas" for="email" name="email"><br>
            <label for="provincia">Provincia:</label><br>
            <input class="cajas" for="text" name="provincia"><br>
            <label for="pais">Pais:</label><br>
            <input class="cajas" for="text" name="pais"><br>
            <textarea class="mensajeAqui" name="mensaje" placeholder="Deje su mensaje aqui"></textarea>
            <br>
            <input class="botonEnviar" type="submit" value="Enviar">
            <input class="botonLimpiar" type="reset" value="Limpiar">
        
    </form>
</div>
